<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dash</title>
</head>
<body class="min-100-vh">
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    
<div class="container is-fluid">
    <div class="container">
      <!-- Search Container: Left -->
      <div class="column left">
        <h1 class="title is-5" id="searchTitle">Search by City: </h1>
        <form id="user-form" class="card-body">
          <div class="inputs">
            <input type="text" class="form-control" id="city-inputs" placeholder="Philadelphia" aria-label="search">
          </div>
          <button type="button" class="searchBtn btn-primary" id="submitBtn">Search</button>
        </form>
      </div>
      <div class="container" id="history">
      </div>
     <!--Picked city card-->
  <div class="row justify-content-md-center">
    <div class="card" id="pickedcard" style="width: 55rem; height:250px ;">
      <div class="card-body" id="pickedbody">
        <h5 class="card-title" id="cityTitle"></h5>
        <h6 id="date" style="font-weight:bold"></h6>
          <i id="i0"></i>
        <p class="card-text" id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
        <p id="uvi">UVI:</p>
      </div>
      <div id="iconpic">
        <span class ="iconify"></span>
      </div>
    </div>
 </div>
 <!--Icons-->
 <span class="iconify" id="cloudy" data-icon="wi:cloudy"></span>
 <span class="iconify" id="sunny" data-icon="wi:day-sunny"></span>
 <span class="iconify" id="rain" data-icon="wi:night-rain"></span>
 <span class="iconify" id="overcast" data-icon="wi:day-cloudy-high"></span>


  <!--Cards for 5 day Forecast-->
  <h5 id="fiveday">
    5 Day Forecast
  </h5>
<div class="row" id="forecast">
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body" >
        <h6 class="card-title" id="dayOne"></h6>
        <i id="i1"></i>
        <p id="tForecast">Temp:</p>
        <p id="wForecast">Wind:</p>
        <p id="hForecast">Humidity</p>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title" id="dayTwo"></h6>
        <i id="i2"></i>
        <p id="tForecast">Temp:</p>
        <p id="wForecast">Wind:</p>
        <p id="hForecast">Humidity</p>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title" id="dayThree"></h6>
          <i id="i3"></i>
        <p id="tForecast">Temp:</p>
        <p id="wForecast">Wind:</p>
        <p id="hForecast">Humidity</p>
        </div>
      </div>
  </div>
  <div class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title" id="dayFour"></h6>
          <i id="i4"></i>
        <p id="tForecast">Temp:</p>
        <p id="wForecast">Wind:</p>
        <p id="hForecast">Humidity</p>
        </div>
      </div>
  </div>
  <div class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title" id="dayFive"></h6>
          <i id="i5"></i>
          <p id="tForecast">Temp:</p>
          <p id="wForecast">Wind:</p>
          <p id="hForecast">Humidity</p>
        </div>
      </div>
  </div>
</div>

    </div>
</div>

  <script src="./script2.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</body>

</html>
